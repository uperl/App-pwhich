name             = App-pwhich
author           = Graham Ollis <plicease@cpan.org>
author           = Per Einar Ellefsen <pereinar@cpan.org>
author           = Adam Kennedy <adamk@cpan.org>
license          = Perl_5
copyright_holder = Per Einar Ellefsen <pereinar@cpan.org>
copyright_year   = 2002
version          = 1.16

[@Author::Plicease]
release_tests = 1
readme_from   = bin/pwhich
test2_v0      = 1
github_user   = uperl

workflow = linux
workflow = macos
workflow = windows
